apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup-acm-hosted-clusters
spec:
  params:
  - name: clusterClaimName
    default: demo-claim
    description: The name of the clusterclaim to use
    type: string
  steps:
  - args:
    - |-
      #!/bin/bash
      set -e
      
      _LOGIN_CMD=$(cat login.sh)
      eval "$_LOGIN_CMD"
      
      echo "Cleaning up ACM and hosted clusters"
      oc project

      echo "Cleaning up the hosted clusters below"
      oc get hostedclusters -A
      oc delete hostedclusters --all -A

      echo "Hosted clusters successfully deleted"
      exit 0

    command:
    - /bin/bash
    - -c
    image: quay.io/zkayyali812/ocm-utils:latest
    name: apply
    resources: {}
    workingDir: /workspace/source
  workspaces:
  - name: source
